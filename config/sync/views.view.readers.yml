          empty: false
          content:
            value: "<h3>Считыватели</h3>\r\n\r\n<p>На странице представлены устройства AGRG для работы с широким спектром карт: MIFARE (UID, Mini, Classic, Plus SL1/SL3, DESFire), EM-Marine, HID 125 кГц, Indala (Motorola), I-CODE (ISO15693), а также NFC и BLE (требуется приложение для Android). Все считыватели поддерживают интерфейс Wiegand с настройками от 26 до 58 бит, что обеспечивает универсальность подключения к различным системам контроля доступа.</p>\r\n\r\n<p>Форматы:</p>\r\n<ul class=\"list list-marked list-marked-primary list-xs offset-top-20\">\r\n  <li>MIFARE — популярные карты, используемые в транспортных и корпоративных системах.</li>\r\n  <li>EM-Marine — недорогие бесконтактные карты для базовых задач.</li>\r\n  <li>HID и Indala — решения для систем с повышенной безопасностью.</li>\r\n  <li>NFC и BLE — взаимодействие со смартфонами для современных мобильных решений.</li>\r\n</ul>\r\n<p>Дополнительно представлены специализированные ручки со встроенными считывателями для телекоммуникационных шкафов, которые обеспечивают безопасность оборудования в компактных корпусах.</p>"
            format: full_html
          tokenize: false
      display_extenders: {  }
